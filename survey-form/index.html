<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title> Survey Form </title>
</head>
<body>
  <h1 id="title"> Survey Form </h1>
  <div id="form-area">
    <p id="description"> 
      Let us know how we can improve FreeCodeCamp 
    </p>
    <form id="survey-form">
      <!-- name input -->
      <div class="row">
        <div class="labels">
          <label id="name-label" for="name"> * Name: </label>
        </div>
        <div class="right-tab">
          <input autofocus type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      
      <!-- email input -->
      <div class="row">
        <div class="labels">
          <label id="email-label" for="email"> * Email: </label>
        </div>
        <div class="right-tab">
          <input autofocus type="email" id="email" name="email" class="input-field" placeholder="Enter your Email" required>
        </div>
      </div>
      
      <!-- age input -->
      <div class="row">
        <div class="labels">
          <label id="number-label" for="age"> * Age: </label>
        </div>
        <div class="right-tab">
          <input autofocus type="number" id="number" name="age" min="1" max="125" class="input-field" placeholder="Enter your age" required>
        </div>
      </div>
      
      <!-- current role dropdown -->
      <div class="row">
        <div class="labels">
          <label for="current-pos"> Which option best describes your current role? 
          </label>
        </div>
        <div class="right-tab">
          <select id="dropdown" name="current-pos" class="dropdown">
            <option disabled value> Select an option </option>
            <option value="student"> Student </option>
            <option value="job"> Full Time Job </option>
            <option value="learner"> Full Time Learner </option>
            <option value="silence"> Prefer Not To Say </option>
            <option value="other"> Other </option>
          </select>
        </div>
      </div>
      
      <!-- recommendation radio buttons -->
      <div class="row">
        <div class="labels">
          <label for="user-rating"> * How likely is that you would recommend freeCodeCamp to a friend? 
          </label>
        </div>
        <div class="right-tab">
          <ul id="user-rating">
            <li class="radio">
              <label> Definitely <input name="radio-buttons" value="1" type="radio" class="user-ratings"></label>
            </li>
            <li class="radio">
              <label> Maybe <input name="radio-buttons" value="2" type="radio" class="user-ratings"></label>
            </li>
            <li class="radio">
              <label> Not sure <input name="radio-buttons" value="3" type="radio" class="user-ratings"></label>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- most liked FCC dropdown -->
      <div class="row">
        <div class="labels">
          <label for="most-like"> What do you like most in FCC? </label>
        </div>
        <div class="right-tab">
          <select id="most-like" name="most-like" class="dropdown">
            <option disabled value> Select an option </option>
            <option value="chalanges"> Chalanges
            </option>
            <option value="projects"> Projects </option>
            <option value="community"> Community </option>
            <option value="open-source"> Open Source </option>
          </select>
        </div>
      </div>
      
      <!-- feedback checkboxes -->
      <div class="row">
        <div class="labels">
          <label for="preferences"> Things that should be improved in the future (Check all that apply): </label>
        </div>
        <div class="right-tab">
          <ul id="preferences">
            <li class="checkbox">
              <label>
                <input name="prefer" value="1" type="checkbox" class="user-ratings"> 
                Frontend Projects
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="2" type="checkbox" class="user-ratings"> 
                Back-end Projects 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="3" type="checkbox" class="user-ratings"> 
                Data Visualization 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="4" type="checkbox" class="user-ratings"> 
                Challenges 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="5" type="checkbox" class="user-ratings"> 
                Open Source Community 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="6" type="checkbox" class="user-ratings"> 
                Gitter help rooms 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="perfer" value="7" type="checkbox" class="user-ratings"> 
                Videos 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="8" type="checkbox" class="user-ratings"> 
                City Meetups 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="9" type="checkbox" class="user-ratings"> 
                Wiki 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="10" type="checkbox" class="user-ratings"> 
                Forum 
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="11" type="checkbox" class="user-ratings"> 
                Additional Courses 
              </label>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- comment section -->
      <div class="row">
        <div class="labels">
          <label for="comments"> Any Comments or Suggestions? </label>
        </div>
        <div class="right-tab">
          <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
    
      <button id="submit">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
